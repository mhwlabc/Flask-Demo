{% extends "layout.html" %}
{% block body %}
  <h2>登录</h2>
  {% if error %}<p class=error><strong>错误:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>用户名:
        <dd><input type=text name=username pattern="[0-9a-zA-Z_]{4}" placeholder="4~16位字母数字下划线">
          <dt>密&nbsp;&nbsp;码:
          <dd><input type=password name=password pattern="[0-9a-zA-Z]{4~16}" placeholder="4~16位字母数字">
      <dd><input type=submit value=确认登录>
    </dl>
  </form>
{% endblock %}
